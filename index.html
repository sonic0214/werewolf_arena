<!doctype html>
<meta charset="utf-8" />
<script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>
<script type="module">
    import '@material/web/all.js';
    import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';

    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
</script>
<title>Werewolf</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        font-family: "Google Sans", "Roboto", sans-serif;
        background-color: #0f1419;
        color: #e7e9ea;
        height: 100vh;
        overflow: hidden;
    }

    body {
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .hidden {
        display: none !important;
    }

    /* 顶部状态栏 */
    #game-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 20px;
        background: linear-gradient(135deg, #1a1f2e 0%, #2d3748 100%);
        border-bottom: 2px solid #4a5568;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .header-left h1 {
        font-size: 20px;
        font-weight: bold;
        color: #63b3ed;
        margin: 0;
    }

    #game-session {
        color: #a0aec0;
        font-size: 14px;
        font-family: monospace;
    }

    .header-center {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
    }

    .phase-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        background: rgba(59, 130, 246, 0.2);
        border: 1px solid #3b82f6;
        border-radius: 20px;
        font-weight: 600;
    }

    .phase-icon {
        font-size: 16px;
    }

    .phase-text {
        color: #93c5fd;
        font-size: 14px;
    }

    .time-display {
        color: #a0aec0;
        font-size: 14px;
        font-family: monospace;
        background: rgba(0,0,0,0.2);
        padding: 2px 8px;
        border-radius: 4px;
    }

    .header-right {
        display: flex;
        align-items: center;
    }

    .live-badge {
        display: flex;
        align-items: center;
        gap: 6px;
        background: #dc2626;
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 12px;
        animation: pulse 2s infinite;
    }

    .live-dot {
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        animation: blink 1.5s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
    }

    /* 主容器 */
    #main-container {
        display: flex;
        flex: 1;
        overflow: hidden;
        background: #1a1f2e;
    }

    /* 左侧玩家列表 */
    #players-sidebar {
        width: 250px;
        background: #1e293b;
        border-right: 1px solid #334155;
        display: flex;
        flex-direction: column;
    }

    #players-sidebar h3 {
        padding: 16px;
        border-bottom: 1px solid #334155;
        color: #f1f5f9;
        font-size: 16px;
        text-align: center;
        margin: 0;
    }

    #players-list {
        flex: 1;
        overflow-y: auto;
        padding: 8px;
    }

    .player-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        margin-bottom: 8px;
        background: #334155;
        border-radius: 8px;
        border: 1px solid #475569;
        transition: all 0.2s ease;
    }

    .player-item:hover {
        background: #475569;
        transform: translateX(4px);
    }

    .player-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: 2px solid #64748b;
    }

    .player-info {
        flex: 1;
        min-width: 0;
    }

    .player-name {
        font-weight: 600;
        color: #f1f5f9;
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .player-status {
        font-size: 12px;
        color: #94a3b8;
        margin-top: 2px;
    }

    .player-status.alive { color: #10b981; }
    .player-status.dead { color: #ef4444; }
    .player-status.thinking { color: #f59e0b; }

    /* 中间聊天区域 */
    #chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #0f1419;
    }

    #chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .chat-message {
        display: flex;
        gap: 12px;
        animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .message-time {
        color: #6b7280;
        font-size: 12px;
        font-family: monospace;
        min-width: 60px;
        text-align: right;
        padding-top: 4px;
    }

    .message-content {
        flex: 1;
        display: flex;
        gap: 10px;
    }

    .message-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #374151;
        flex-shrink: 0;
    }

    .message-body {
        flex: 1;
        background: #1f2937;
        border: 1px solid #374151;
        border-radius: 12px;
        padding: 12px;
        position: relative;
    }

    .message-body::before {
        content: '';
        position: absolute;
        left: -8px;
        top: 16px;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 8px 8px 8px 0;
        border-color: transparent #1f2937 transparent transparent;
    }

    .message-header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 6px;
    }

    .message-player {
        font-weight: 600;
        color: #f3f4f6;
        font-size: 14px;
    }

    .message-type {
        font-size: 11px;
        padding: 2px 6px;
        border-radius: 4px;
        font-weight: 500;
        text-transform: uppercase;
    }

    .message-type.night { background: #1e3a8a; color: #93c5fd; }
    .message-type.bid { background: #14532d; color: #86efac; }
    .message-type.debate { background: #581c87; color: #d8b4fe; }
    .message-type.vote { background: #166534; color: #4ade80; }
    .message-type.summary { background: #92400e; color: #fbbf24; }
    .message-type.system { background: #7c2d12; color: #fdba74; }

    .message-text {
        color: #d1d5db;
        font-size: 14px;
        line-height: 1.4;
        word-wrap: break-word;
    }

    .message-reasoning {
        margin-top: 6px;
        padding: 6px 8px;
        background: rgba(55, 65, 81, 0.5);
        border-left: 3px solid #6b7280;
        border-radius: 4px;
        font-style: italic;
        font-size: 12px;
        color: #9ca3af;
    }

    /* 打字指示器 */
    .typing-indicator {
        padding: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        color: #6b7280;
        font-size: 14px;
        font-style: italic;
    }

    .typing-dots {
        display: flex;
        gap: 4px;
    }

    .typing-dots::before,
    .typing-dots::after,
    .typing-dots span {
        content: '';
        width: 6px;
        height: 6px;
        background: #6b7280;
        border-radius: 50%;
        animation: typing 1.4s infinite;
    }

    .typing-dots::after { animation-delay: 0.2s; }
    .typing-dots span { animation-delay: 0.4s; }

    @keyframes typing {
        0%, 60%, 100% { opacity: 0.3; }
        30% { opacity: 1; }
    }

    /* 右侧统计信息 */
    #stats-sidebar {
        width: 280px;
        background: #1e293b;
        border-left: 1px solid #334155;
        display: flex;
        flex-direction: column;
    }

    #stats-sidebar h3 {
        padding: 16px;
        border-bottom: 1px solid #334155;
        color: #f1f5f9;
        font-size: 16px;
        text-align: center;
        margin: 0;
    }

    #game-stats {
        padding: 16px;
    }

    .stat-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        margin-bottom: 8px;
        background: #334155;
        border-radius: 8px;
        border: 1px solid #475569;
    }

    .stat-label {
        color: #94a3b8;
        font-size: 14px;
    }

    .stat-value {
        font-weight: bold;
        font-size: 18px;
        color: #f1f5f9;
    }

    .voting-panel {
        padding: 16px;
        border-top: 1px solid #334155;
    }

    .voting-panel h4 {
        color: #f1f5f9;
        font-size: 14px;
        margin-bottom: 12px;
        text-align: center;
    }

    .vote-chart {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .vote-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px;
        background: #334155;
        border-radius: 6px;
    }

    .vote-bar {
        flex: 1;
        height: 20px;
        background: linear-gradient(90deg, #3b82f6, #1d4ed8);
        border-radius: 4px;
        min-width: 20px;
        transition: width 0.5s ease;
    }

    .vote-count {
        font-weight: bold;
        color: #f1f5f9;
        font-size: 12px;
        min-width: 30px;
        text-align: right;
    }

    /* 调试面板 */
    .debug-panel {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 800px;
        max-height: 80vh;
        background: #1e293b;
        border: 2px solid #374151;
        border-radius: 12px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        z-index: 1000;
        display: flex;
        flex-direction: column;
    }

    .debug-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
        border-bottom: 1px solid #334155;
    }

    .debug-header h3 {
        color: #f1f5f9;
        margin: 0;
    }

    .close-btn {
        background: none;
        border: none;
        color: #94a3b8;
        font-size: 20px;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 4px;
    }

    .close-btn:hover {
        background: #334155;
        color: #f1f5f9;
    }

    #debug-content {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
    }

    /* 角色颜色 */
    .werewolf { color: #ef4444; border-color: #ef4444; }
    .seer { color: #10b981; border-color: #10b981; }
    .doctor { color: #3b82f6; border-color: #3b82f6; }
    .villager { color: #6b7280; border-color: #6b7280; }
</style>

<body>
    <!-- 顶部状态栏 -->
    <header id="game-header">
        <div class="header-left">
            <h1>🐺 Werewolf Live</h1>
            <span id="game-session"></span>
        </div>
        <div class="header-center">
            <div id="current-phase" class="phase-indicator">
                <span class="phase-icon">🌙</span>
                <span class="phase-text">Round 0 - Night Phase</span>
            </div>
            <div id="game-time" class="time-display">14:30:00</div>
        </div>
        <div class="header-right">
            <div id="live-indicator" class="live-badge">
                <span class="live-dot"></span>
                LIVE
            </div>
        </div>
    </header>

    <!-- 主容器 -->
    <main id="main-container">
        <!-- 左侧玩家列表 -->
        <aside id="players-sidebar">
            <h3>在线玩家</h3>
            <div id="players-list"></div>
        </aside>

        <!-- 中间聊天区域 -->
        <section id="chat-container">
            <div id="chat-messages"></div>
            <div id="typing-indicator" class="typing-indicator hidden">
                <span class="typing-dots"></span>
                <span class="typing-text">有人正在思考...</span>
            </div>
        </section>

        <!-- 右侧统计信息 -->
        <aside id="stats-sidebar">
            <h3>游戏统计</h3>
            <div id="game-stats">
                <div class="stat-item">
                    <span class="stat-label">存活玩家</span>
                    <span id="alive-count" class="stat-value">6</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">淘汰玩家</span>
                    <span id="eliminated-count" class="stat-value">0</span>
                </div>
            </div>
            <div id="voting-results" class="voting-panel hidden">
                <h4>投票结果</h4>
                <div id="vote-chart"></div>
            </div>
        </aside>
    </main>

    <!-- 调试面板（可选显示） -->
    <div id="debug-panel" class="debug-panel hidden">
        <div class="debug-header">
            <h3>调试信息</h3>
            <button id="close-debug" class="close-btn">×</button>
        </div>
        <div id="debug-content"></div>
    </div>

    <script src="static/index_live.js"></script>
</body>
